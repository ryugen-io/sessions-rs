name: Update README

on:
  push:
    branches:
      - main

jobs:
  validation:
    uses: ./.github/workflows/check-skip.yml
    with:
      workflow_name: "update-readme"
    secrets: inherit

  update-readme:
    needs: validation
    if: needs.validation.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Update README
        id: verify_diff
        run: |
          source .github/workflows/scripts/ci-logger.sh

          log_header "readme update workflow"

          log_step "readme" "generating..."
          if python3 .github/workflows/scripts/update_readme.py; then
            log_success "generated"
          else
            log_error "generation failed"
            exit 1
          fi

          log_step "check" "checking changes..."
          if git diff --quiet README.md; then
            log_info "no changes"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            log_info "changes detected"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

          log_info "workflow log: ${LOG_FILE}"

      - name: Analyze changed files
        run: |
          source .github/workflows/scripts/ci-logger.sh
          bash .github/workflows/scripts/ci-lines.sh

      - name: Commit and push
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          source .github/workflows/scripts/ci-logger.sh

          log_step "commit" "committing..."

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md

          if git commit -m "docs: auto-update readme

          generated by github actions"; then
            log_success "committed"
          else
            log_error "commit failed"
            exit 1
          fi

          log_step "push" "pushing..."

          BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"

          if git push origin "HEAD:${BRANCH_NAME}"; then
            log_success "pushed"
          else
            log_error "push failed"
            exit 1
          fi

          log_header "readme update complete"

      - name: Upload workflow logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: workflow-logs
          path: .github/logs/
          retention-days: 30

      - name: Download skip-check logs
        if: always()
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: skip-check-logs
          path: .github/logs/

      - name: Download workflow logs
        if: always()
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: workflow-logs
          path: .github/logs/

      - name: Commit and push logs
        if: always()
        run: |
          source .github/workflows/scripts/ci-logger.sh

          log_step "persist" "persisting logs..."

          if [ -d .github/logs ]; then
            LOG_COUNT=$(ls -1 .github/logs/*.log 2>/dev/null | wc -l)
            if [ "$LOG_COUNT" -gt 0 ]; then
              log_info "found $LOG_COUNT log file(s)"
              ls -lah .github/logs/
            else
              log_warn "no log files found"
            fi
          else
            log_error "log directory missing"
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .github/logs/*.log || true

          if ! git diff --cached --quiet; then
            git commit -m "chore: add workflow logs [skip ci]"

            BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"

            if git push origin "HEAD:${BRANCH_NAME}"; then
              log_success "logs committed"
            else
              log_warn "push failed"
            fi
          else
            log_info "no new logs"
          fi
